<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="response.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">        
         <title>Home login</title>
      </head>

    <body>
        <main >
            <img src="/assets/images/logo.svg" class="logo" alt="logo">           
            <img src="/assets/images/side-image.jpg" id="page-main" alt="">

            <form action="">              
                <fieldset>  
                  <div class="container">
              <img src="/assets/images/log-in.svg"  class="login" alt="login"> 
               <h1>Faça seu login</h1>
            <span>Entre com suas informações de cadastro.</span> 
          </div>   
                  
            <div class="form-group">
            <span for="email">E-mail</span>
            
            <img src="/assets/images/mail.svg" id="icons" alt="">
            <input class="auth" id="email" type="email" 
            placeholder="          digite seu email"
            pattern=".+@gmail\.com"
            title="Digite um email valido"> 
            </div>
              
             <div class="form-group">
            <span>Senha</span>
            
            <img src="/assets/images/lock.svg" id="icons" alt="">
            <input class="auth" id="senha" type="password" placeholder="          digite sua senha"
            pattern="[0-9-a-z-A-Z] {6,*}"
            inputmode="numeric"
            title="coloque no mínimo 6 caracteres">
            <img src="/assets/images/eye.svg" class="eye" alt="">
           </div>
           
           <div class="form-group-3">
            <span for="check" class="chec-ked">
           <input type="checkbox" class="check"> 
             
             Lembre-me</span>
              <a src="/">Esqueci minha senha</a>
            </div>
                
                <button class="btn" >ENTRAR</button>
                </div>
                <div class="footer">
                  <span>Não tem uma conta?
                    <a src="/" alt="">Registre-se</a> </span>                
                </div>
          </fieldset>       
         </form>
        </main>
      </body>
</html>
